<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen flex flex-col w-full overflow-y-auto">
    <!-- 배경 -->
    <div
      class="fixed w-full h-full bg-no-repeat bg-cover -z-30 bg-center"
      style="background-image: url('./img/DiverCityIsland.svg')"
    ></div>

    <div class="flex flex-col justify-between items-center min-h-screen px-10">
      <div class="flex-1">
        <div class="mt-10">
          <p class="tracking-tighter text-5xl font-bold text-gray-900">
            Diver City Island
          </p>
        </div>
        <div class="pb-10">
          <div class="pt-5 grid grid-cols-1 gap-y-4 tracking-tighter">
            <!-- 카드 1 -->
            <div>
              <h5 class="my-5 text-xl font-bold tracking-tight text-gray-900">
                이용방법
              </h5>
              <div
                class="block max-w-sm p-6 bg-gray-800/50 border-gray-200 shadow-sm rounded-md text-white cursor-pointer"
              >
                <div>
                  <p class="font-normal">
                    깊은 바다를 수영하다 길을 잃은 경험, 다들 있으신가요?
                  </p>

                  <p class="font-normal">
                    파도에 휩쓸려 무인도에 떨궈진 다이버들....
                  </p>
                  <p class="font-normal">
                    이들을 구해줄 Life Guard는 어디 계신가요?
                  </p>
                  <p class="font-normal">
                    DiverCityIsland안에서 도움이 필요한 Diver들은 언제든,
                    편안하게 이 무인도 속에서 도움을 요청하세요.
                  </p>
                  <p class="font-normal">
                    그리고 그들을 구해 줄 수 있는 Life Guard들도 언제든 도움의
                    Tube을 던져주세요.!
                  </p>
                  <p class="font-normal">
                    tip!! 가장 많이 참여한 러너들에게는 귀여운 선물이 이번 주
                    금요일 오전 세션 전에 찾아갑니다 🎶
                  </p>
                </div>
              </div>
            </div>
            <!-- 카드 2 (추가 가능) -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
