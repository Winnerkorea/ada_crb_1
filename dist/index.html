<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .title_text {
        font-family: "Nanum Pen Script", cursive;
      }
    </style>
  </head>
  <body class="h-screen flex flex-col w-full">
    <!-- 배경 -->

    <div
      class="fixed top-0 left-0 w-full h-full bg-cover bg-no-repeat bg-center -z-30"
      style="background-image: url('./img/DiverCityIsland.svg')"
    ></div>
    <div
      class="flex flex-col justify-center items-center flex-cow h-full w-full"
    >
      <div class="fixed top-24 leading-6 tracking-tighter">
        <h5 class="text-base text-gray-500">Welcome!</h5>
        <h1 class="text-3xl font-semibold text-indigo-400">
          Diver City Island
        </h1>
        <p class="text-base text-gray-500">
          러너 다이버를 위한 섬에 오신것을 환영합니다.
        </p>
      </div>
      <div class="pt-20">
        <button
          onclick="location.href='./enter.html'"
          class="bg-indigo-400/60 hover:bg-indigo-400 animate-bounce hover:animate-none shadow-sm shadow-indigo-400 px-16 py-2 rounded-md text-gray-50"
        >
          들어가기
        </button>
      </div>
      <div class="mt-52 tracking-tighter">
        <p class="text-base text-gray-500">From Team Banyla</p>
      </div>
    </div>
  </body>
</html>
