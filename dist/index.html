<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .title_text {
        font-family: "Nanum Pen Script", cursive;
      }
    </style>
  </head>
  <body class="h-screen flex flex-col w-full bg-red-400">
    <!-- 배경 -->
    <div
      class="fixed w-full h-screen bg-fuchsia-500 bg-no-repeat bg-cover -z-30 bg-center"
      style="background-image: url('./img/DiverCityIsland.svg')"
    ></div>

    <div class="flex flex-col justify-between items-center min-h-screen">
      <div class="flex-1 pt-20">
        <div class="">
          <h3 class="tracking-tighter text-lg pt-20 text-gray-500">Welcome!</h3>
          <p
            class="tracking-tighter text-7xl font-bold text-[#664360] title_text"
          >
            Diver City Island
          </p>
        </div>
      </div>
      <div class="flex justify-center items-center h-16 pb-16 w-full">
        <div class="px-10 w-full text-center">
          <button
            class="text-lg font-bold tracking-tighter text-[#664360] w-full xl:w-[370px] px-5 py-2.5 rounded-xl shadow-md bg-[#fed84b] animate-bounce"
            onclick="location.href='./enter.html'"
          >
            탐험하러가기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
